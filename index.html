                <!-- Right Column: Details -->

                    <!-- Action Buttons -->
                    <div class="flex flex-col gap-4 mb-10">
                        <div class="flex flex-col sm:flex-row gap-4 w-full" id="action-buttons-group">
                            <!-- Email Button Container -->

                            <!-- Call Me Button Container -->

                                </button>
                            </div>

                        <!-- Dropdown Menus Area -->
                        <div class="relative">
                            <!-- Email Dropdown -->
                            <div id="email-dropdown"

                                        <span class="text-sm font-semibold truncate">tobi@metcoredigitech.com</span>
                                        <span
                                            class="text-[10px] font-bold text-primary opacity-0 group-hover:opacity-40 transition-opacity uppercase">Click
                                            to copy & open</span>
                                    </button>
                                    <button
                                        class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-white dark:hover:bg-slate-700 transition-colors group text-left"
                                        onclick="copyEmail('tobi@brookfieldwest.com', this)">
                                        <span class="text-sm font-semibold truncate">tobi@brookfieldwest.com</span>
                                        <span
                                            class="text-[10px] font-bold text-primary opacity-0 group-hover:opacity-40 transition-opacity uppercase">Click
                                            to copy & open</span>
                                    </button>
                                    <button
                                        class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-white dark:hover:bg-slate-700 transition-colors group text-left"
                                        onclick="copyEmail('tobi@thereneo.com', this)">
                                        <span class="text-sm font-semibold truncate">tobi@thereneo.com</span>
                                        <span

                                            to copy & open</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Phone Dropdown -->
                            <div id="phone-dropdown"

                                <div class="p-2 space-y-1">
                                    <button
                                        class="w-full flex items-center justify-between p-3 rounded-lg hover:bg-white dark:hover:bg-slate-700 transition-colors group text-left"

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Social Connections -->
                    <div class="border-t border-slate-100 dark:border-slate-800 pt-8">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Connect on Social</p>

            <!-- Bottom decorative strip -->

        <!-- Background decorative elements for depth -->

        <div

    <!-- Footer -->
    <footer class="bg-white dark:bg-background-dark border-t border-slate-100 dark:border-slate-800 py-8">
        <div class="max-w-7xl mx-auto px-6 flex items-center justify-center">
            <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                Â© 2026 Metcore Digitech. All rights reserved.
            </p>
        </div>
    </footer>
    <script>
        const emailToggleBtn = document.getElementById('email-toggle-btn');
        const emailDropdown = document.getElementById('email-dropdown');
        const emailArrow = document.getElementById('dropdown-arrow-email');

        const phoneToggleBtn = document.getElementById('phone-toggle-btn');
        const phoneDropdown = document.getElementById('phone-dropdown');
        const phoneArrow = document.getElementById('dropdown-arrow-phone');

        let isEmailOpen = false;
        let isPhoneOpen = false;
        let hoverTimeoutEmail;
        let hoverTimeoutPhone;

        // --- EMAIL LOGIC ---
        function openEmailDropdown() {
            if (isEmailOpen) return;
            if (isPhoneOpen) closePhoneDropdown();

            isEmailOpen = true;
            emailDropdown.classList.remove('invisible', 'pointer-events-none');
            requestAnimationFrame(() => {
                emailDropdown.classList.remove('opacity-0', 'max-h-0');
                emailDropdown.classList.add('opacity-100', 'max-h-96');
                emailArrow.style.transform = 'rotate(180deg)';
            });
        }

        function closeEmailDropdown() {
            if (!isEmailOpen) return;
            isEmailOpen = false;
            emailDropdown.classList.remove('opacity-100', 'max-h-96');
            emailDropdown.classList.add('opacity-0', 'max-h-0');
            emailArrow.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                if (!isEmailOpen) emailDropdown.classList.add('invisible', 'pointer-events-none');
            }, 800);
        }

        // --- PHONE LOGIC ---
        function openPhoneDropdown() {
            if (isPhoneOpen) return;
            if (isEmailOpen) closeEmailDropdown();

            isPhoneOpen = true;
            phoneDropdown.classList.remove('invisible', 'pointer-events-none');
            requestAnimationFrame(() => {
                phoneDropdown.classList.remove('opacity-0', 'max-h-0');
                phoneDropdown.classList.add('opacity-100', 'max-h-96');
                phoneArrow.style.transform = 'rotate(180deg)';
            });
        }

        function closePhoneDropdown() {
            if (!isPhoneOpen) return;
            isPhoneOpen = false;
            phoneDropdown.classList.remove('opacity-100', 'max-h-96');
            phoneDropdown.classList.add('opacity-0', 'max-h-0');
            phoneArrow.style.transform = 'rotate(0deg)';
            setTimeout(() => {
                if (!isPhoneOpen) phoneDropdown.classList.add('invisible', 'pointer-events-none');
            }, 800);
        }

        // --- EVENT LISTENERS ---
        // Email Hover
        emailToggleBtn.parentElement.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeoutEmail);
            openEmailDropdown();
        });
        emailDropdown.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeoutEmail);
        });
        emailToggleBtn.parentElement.addEventListener('mouseleave', () => {
            hoverTimeoutEmail = setTimeout(closeEmailDropdown, 300);
        });
        emailDropdown.addEventListener('mouseleave', () => {
            hoverTimeoutEmail = setTimeout(closeEmailDropdown, 300);
        });

        // Phone Hover
        phoneToggleBtn.parentElement.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeoutPhone);
            openPhoneDropdown();
        });
        phoneDropdown.addEventListener('mouseenter', () => {
            clearTimeout(hoverTimeoutPhone);
        });
        phoneToggleBtn.parentElement.addEventListener('mouseleave', () => {
            hoverTimeoutPhone = setTimeout(closePhoneDropdown, 300);
        });
        phoneDropdown.addEventListener('mouseleave', () => {
            hoverTimeoutPhone = setTimeout(closePhoneDropdown, 300);
        });

        // Clicks
        emailToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isEmailOpen ? closeEmailDropdown() : openEmailDropdown();
        });
        phoneToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isPhoneOpen ? closePhoneDropdown() : openPhoneDropdown();
        });

        document.addEventListener('click', () => {
            closeEmailDropdown();
            closePhoneDropdown();
        });

        // Close on window resize
        window.addEventListener('resize', () => {
            if (isEmailOpen) closeEmailDropdown();
            if (isPhoneOpen) closePhoneDropdown();
        });

        async function copyEmail(email, element) {
            try {
                await navigator.clipboard.writeText(email);
                const feedbackSpan = element.querySelector('span:last-child');
                const originalText = feedbackSpan.innerText;

                feedbackSpan.innerText = 'COPIED & OPENING...';
                feedbackSpan.classList.remove('opacity-0');
                feedbackSpan.classList.add('opacity-100', 'text-green-500');

                setTimeout(() => { window.location.href = `mailto:${email}`; }, 1200);
                setTimeout(() => {
                    closeEmailDropdown();
                    setTimeout(() => {
                        feedbackSpan.innerText = originalText;
                        feedbackSpan.classList.remove('opacity-100', 'text-green-500');
                        feedbackSpan.classList.add('opacity-0');
                    }, 300);
                }, 2500);
            } catch (err) { console.error('Failed to copy: ', err); }
        }

        async function copyPhone(phone, element) {
            try {
                const cleanPhone = phone.replace(/[^\d+]/g, '');
                await navigator.clipboard.writeText(phone);
                const feedbackSpan = element.querySelector('span:last-child');
                const originalText = feedbackSpan.innerText;

                feedbackSpan.innerText = 'COPIED & CALLING...';
                feedbackSpan.classList.remove('opacity-0');
                feedbackSpan.classList.add('opacity-100', 'text-green-500');

                setTimeout(() => { window.location.href = `tel:${cleanPhone}`; }, 1200);
                setTimeout(() => {
                    closePhoneDropdown();
                    setTimeout(() => {
                        feedbackSpan.innerText = originalText;
                        feedbackSpan.classList.remove('opacity-100', 'text-green-500');
                        feedbackSpan.classList.add('opacity-0');
                    }, 300);
                }, 2500);
            } catch (err) { console.error('Failed to copy: ', err); }
        }
    </script>
